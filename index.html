<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="outerdiv">
        <div id="innerdiv">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
